<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>DevChat - Sign Up</title>
</head>

<body class="bg-zinc-900 font-sans">
  <header
    class="h-14 flex items-center px-4 border-b border-zinc-800 sticky top-0 bg-zinc-900/80 backdrop-blur-sm z-40">
    <a href="landing_page.html" class="flex items-center gap-2 font-bold text-zinc-50 text-xl no-underline">
      <svg class="w-6 h-6 text-violet-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      <span>DevChat</span>
    </a>
  </header>

  <section class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-80 rounded-xl bg-gray-800 p-8 text-gray-100">
      <div class="flex items-center justify-center">
        <p class="text-center text-2xl font-bold">Sign up</p>
      </div>
      <form class="mt-6">
        <!--Enter username-->
        <div class="mt-1 text-sm">
          <div class="p-4 w-full">
            <input placeholder="Enter username" id="username" name="username" type="text"
              class="w-full rounded-md border border-gray-600 bg-gray-800 px-4 py-3 text-gray-100 outline-none focus:border-violet-400" />
          </div>

          <!--Enter email-->
          <div class="p-4 w-full">
            <input placeholder="Enter email" id="email" name="email" type="email"
              class="w-full rounded-md border border-gray-600 bg-gray-800 px-4 py-3 text-gray-100 outline-none focus:border-violet-400" />
          </div>

          <!--Enter password-->
          <div class="p-4 w-full">
            <input placeholder="Enter password" id="password" name="password" type="password"
              class="w-full rounded-md border border-gray-600 bg-gray-800 px-4 py-3 text-gray-100 outline-none focus:border-violet-400" />
          </div>

          <!--confirm password-->
          <div class="p-4 w-full">
            <input placeholder="Confirm password" id="confirmPassword" name="confirmPassword" type="password"
              class="w-full rounded-md border border-gray-600 bg-gray-800 px-4 py-3 text-gray-100 outline-none focus:border-violet-400" />
          </div>
        </div>

        <button type="submit"
          class="block w-full bg-violet-400 px-3 py-3 text-center text-gray-800 border-none rounded-md font-semibold mt-6">Submit</button>
      </form>
    </div>

    <div class="mt-6 text-center text-gray-400">
      <p>Already have an account? <a href="login.html" class="text-violet-400 hover:underline">Login</a></p>
    </div>
  </section>
</body>

</html>
