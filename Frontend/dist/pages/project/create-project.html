<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project | Devchat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            devbg: "#0a0a0a",
            devpurple: "#cc81ff",
            devpurplelight: "#e6b3ff"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black min-h-screen text-white">
  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black/95 backdrop-blur border-b border-[rgba(204,129,255,0.2)] shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <div class="font-bold text-2xl text-devpurple tracking-tight">Devchat</div>
      <div class="hidden md:flex gap-8">
        <a href="dashboard.html" class="relative text-gray-300 hover:text-devpurple font-medium transition">Dashboard</a>
        <a href="../project/project.html" class="relative text-gray-300 hover:text-devpurple font-medium transition">Projects</a>
        <a href="issues.html" class="relative text-gray-300 hover:text-devpurple font-medium transition">Issues</a>
        <a href="Notifications.html" class="relative text-gray-300 hover:text-devpurple font-medium transition">Messages</a>
      </div>
      <div class="flex gap-3">
        <a href="login.html" class="px-4 py-2 border-2 border-white/30 rounded-md text-white font-medium hover:bg-devpurple/10 hover:text-devpurple hover:border-devpurple transition">Login</a>
        <a href="register.html" class="px-4 py-2 rounded-md bg-devpurple text-black font-semibold hover:bg-devpurplelight transition">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="flex pt-24 max-w-2xl mx-auto min-h-screen">
    <main class="flex-1 px-4 md:px-8 space-y-8">
      <section class="bg-[#18181b]/95 border border-devpurple/20 rounded-xl shadow p-8 mt-8">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-devpurple">Create New Project</h1>
        <form id="create-project-form" class="space-y-6">
          <div>
            <label class="block mb-1 font-semibold" for="name">Project Name<span class="text-devpurple">*</span></label>
            <input required minlength="3" maxlength="100" id="name" name="name" type="text" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" placeholder="Enter project name" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="description">Description</label>
            <textarea maxlength="500" id="description" name="description" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" placeholder="Project description (optional)"></textarea>
          </div>
          <!--
          <div>
            <label class="block mb-1 font-semibold" for="status">Status<span class="text-devpurple">*</span></label>
            <input required id="status" name="status" type="text" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" placeholder="e.g. Active, Planning, Completed" />
          </div>
          <div>
            <label class="block mb-1 font-semibold" for="startDate">Start Date<span class="text-devpurple">*</span></label>
            <input required id="startDate" name="startDate" type="datetime-local" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" />
          </div>
          
          <div>
            <label class="block mb-1 font-semibold" for="endDate">End Date</label>
            <input id="endDate" name="endDate" type="datetime-local" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" />
          </div>
          
          <div>
            <label class="block mb-1 font-semibold" for="managerId">Manager ID<span class="text-devpurple">*</span></label>
            <input required id="managerId" name="managerId" type="text" class="w-full rounded bg-black border border-devpurple/30 px-3 py-2 text-gray-100 focus:outline-none focus:border-devpurple" placeholder="Enter manager's user ID" />
          </div>
        -->
          <button type="submit" class="w-full bg-devpurple text-black font-semibold rounded-lg px-5 py-2 hover:bg-devpurplelight transition">Create Project</button>
        </form>
        <div id="form-message" class="mt-4 text-center"></div>
      </section>
    </main>
  </div>
  <script type="module">
    import { createProject } from '../../js/project.js';
    const form = document.getElementById('create-project-form');
    const messageDiv = document.getElementById('form-message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      const data = {
        name: name.value,
        description: description.value,
        //status: this.status.value,
        //startDate: this.startDate.value,
        //endDate: this.endDate.value || null,
        //managerId: form.managerId.value
      };
      try {
        await createProject(data);
        messageDiv.textContent = 'Project created successfully!';
        messageDiv.className = 'mt-4 text-center text-green-400';
        form.reset();
      } catch (err) {
        messageDiv.textContent = 'Error: ' + (err.message || 'Could not create project.');
        messageDiv.className = 'mt-4 text-center text-red-400';
      }
    });
  </script>
</body>
</html>
