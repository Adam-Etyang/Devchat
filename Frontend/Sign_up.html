<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="landingpage" href="landing_page.html">
    <link rel="stylesheet" href="styleLogin.css"/>
    <title>DevChat - Login</title>
</head>
<header>
     <a href="landing_page.html" class="logo">
      <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      <span>DevChat</span>
     </a>
</header>
<body>
    <section class="Sign-up">
<div class="form-container">
  <p class="title">Sign up</p>
  <form class="form">
    <div class="input-group">
      <label for="name">Username</label>
      <input placeholder="" id="username" name="username" type="text" />
    </div>
    <div class="input-group">
      <label for="phone">Phone</label>
      <input placeholder="" id="phone" name="phone" type="phone" />
      <label for="email">Email</label>
      <input placeholder="" id="email" name="email" type="email" />
      <label for="location">Password</label>
      <input placeholder="8 characters long" type="password" />
    </div>
    <button style="margin-top:6%;" class="sign">Submit</button>
  </form>
  <div class="social-message">
    <div class="line"></div>
    <p class="message">Entre Details to view Virtual Tour</p>
    <div class="line"></div>
  </div>
</div>

    </section>   
</body>
</html>
