<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat application</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
    <style>
        #chat-box{
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding:10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id = "username" placeholder="Enter your username">
        <button onclick = "connect()">Connect</button> 
    </div>
    <div id="chat-box"></div>
    <div>
        <input type="text" id = "message" placeholder="Enter your message">
        <button onclick = "sendMessage()">Send</button>
    </div>
    <script>
        let stompClient = null;
         function connect(){
            const username = document.getElementById('username').value;
            if(username){
                const socket = new SockJS('/chat-websocket');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame){
                    setConnected(true);
                    stompClient.subscribe('/topic/public', function(message){
                        showMessage(JSON.parse(message.body));
                    });
                    stompClient.send('/app/chat.addUser',{},JSON.stringify({sender:username, type:'JOIN'})
                );
                });
            }
         }
         function setConnected(connected){
            document.getElementById('username').disabled = connected;
            document.getElementById('message').disabled = !connected;
        }
        function sendMessage(){
            const messageContent = document.getElementById('message').value;
            const username = document.getElementById('username').value;
            if(messageContent && stompClient){
                const chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };
                stompClient.send("/app/chat.sendMessage",{},JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        function showMessage(message){
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('p');

            if (message.type === 'JOIN'){
                messageElement.innerHTML = `<b>${message.sender}</b>joined!`;
            }else if(message.type === 'LEAVE'){
                messageElement.innerHTML = `<b>${message.sender}</b>left!`;
            }else{
                messageElement.innerHTML = `<b>${message.sender}</b>:${message.content}`
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


    </script>

</body>
</html>
